<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename = 'css/style.css') }}"
      target="_blank"
    />
    <title>Flask News Website</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <h1 class="text-center my-4">News Highlights Website</h1>
        <p class="text-center sub">The best news in the planet</p>
      </header>
      <div class="sources d-flex justify-content-around container my-4">
        <a href="{{url_for('bbc')}}" target="_blank">
          <div class="card">
            <p>BBC</p>
          </div>
        </a>
        <a href="{{url_for('cnn')}}" target="_blank">
          <div class="card">
            <p>CNN</p>
          </div>
        </a>
        <a href="{{url_for('index')}}" target="_blank">
          <div class="card">
            <p>Al-Jazeera-English</p>
          </div>
        </a>
        <a href="{{url_for('abc')}}" target="_blank">
          <div class="card">
            <p>ABC News</p>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
